    <section class="mt-5">
      <div class="container">
        <h2 class="h2 mb-3 ml-3" style="font-size: 25px">Lista de pedidos</h2>
        <section class="mt-5">
          <div class="container">
            <h2 class="h2 mb-3 ml-3" style="font-size: 25px">
              Lista de pedidos
            </h2>
            <div class="row mx-auto">
              <table id="admon" class="table table-hover table-light">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">Estado</th>
                    <th scope="col" class="text-center">Precio</th>
                    <th scope="col" class="text-center">Dirección Entrega</th>
                    <th scope="col" class="text-center">Fecha de Pedido</th>
                    <th scope="col" class="text-center">Fecha de entrega</th>
                    <th scope="col" class="text-center">Usuario</th>
                    <th scope="col" class="text-center">Enviar</th>
                    <th scope="col" class="text-center">Entregado</th>
                    <th scope="col" class="text-center">Desactivar</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- BOTON ELIMINAR -->

    <section>
      <div
        class="modal fade"
        id="delete"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="javascript:void(0);" onsubmit="deletePedido();">
              <div class="modal-body">
                <input type="hidden" id="id_delete" />
                <label>¿Desea eliminar el producto?</label>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="submit"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Eliminar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
        <!-- BOTON ENTREGADO  -->

        <section>

            <div class="modal fade" id="entregado2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Producto Entregado</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="entregado2();">
                            <div class="modal-body">
                                <input type="hidden" id="id_entregado2">
                                <label>¿Ya se ha entregado el producto?</label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Si</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <!-- BOTON ENVIAR  -->

    <section>
      <div
        class="modal fade"
        id="enviar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enviar</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="javascript:void(0);" onsubmit="enviarPedido();">
              <div class="modal-body">
                <input type="hidden" id="id_enviar" />
                <label>¿Desea enviar el producto?</label>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="submit"
                  class="btn btn-success"
                  data-bs-dismiss="modal"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer
