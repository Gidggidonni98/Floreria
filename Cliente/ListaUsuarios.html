            />
          </figure>
          <li class="nav-item dropdown mt-4">
            <a
              style="color: #cb3b48"
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"

              data-toggle="dropdown"

              <a

              <a

    <section class="mt-5">
      <div class="container">
        <h3 class="ml-3">Lista de usuario</h3>
        <div class="row mx-auto">
          <table id="table2" class="table table-hover table-light">
            <thead>
              <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Usuario</th>
                <th scope="col" class="text-center">Estado</th>
                <th scope="col" class="text-center">Rol</th>
                <th scope="col" class="text-center">Detalles</th>
                <th scope="col" class="text-center">Eliminar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!--Modal para crear producto-->
    <div class="modal" id="crearProducto" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tulipanes Rosas</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre del arreglo</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  class="form-control"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Descripcion</label>
                <input
                  type="text"
                  name="descripcion"
                  id="descripcion"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Precio</label>
                <input
                  type="number"
                  name="precio"
                  id="precio"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Imagen</label>
                <input
                  type="file"
                  name="imagen"
                  id="imagen"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Cantidad</label>
                <input
                  type="password"
                  name="cantidad"
                  id="cantidad"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Categoría</label>
                <input
                  type="password"
                  name="categoria"
                  id="categoria"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer ml-auto">
            <button type="button" class="btn btn-primary">Comprar</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal de información del cliente-->
    <div class="modal" id="detallesCliente" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles del cliente</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputPassword1">Nombre</label>
                <input
                  type="text"
                  disabled
                  name="nameInfo"
                  id="nameInfo"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Primer Apellido</label>
                <input
                  type="text"
                  disabled
                  name="lastNameInfo"
                  id="lastNameInfo"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Segundo Apellido</label>
                <input
                  type="text"
                  disabled
                  name="secondNameInfo"
                  id="secondNameInfo"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Teléfono</label>
                <input
                  type="text"
                  disabled
                  name="phoneInfo"
                  id="phoneInfo"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Dirección</label>
                <input
                  type="text"
                  disabled
                  name="addressInfo"
                  id="addressInfo"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer ml-auto">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal de eliminar cliente-->
    <div class="modal" id="eliminar" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Empleado</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="javascript:void(0);" onsubmit="downClient();">
            <div class="modal-body">
              <input type="hidden" id="id_deleteUser" />
              <label>¿Deseas dar de baja a la persona?</label>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger">Eliminar</button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer
      class="text-center text-white mt-5"
      style="background-color: #f1f1f1"
    >
      <!-- Grid container -->
      <div class="container pt-1">
        <!-- Section: Social media -->
        <section class="mb-2">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center text-dark p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        © 2020 Copyright:
        <a class="text-dark" href="Index.html">FlowerShop.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script

  </body>
</html>
