    <section class="mt-5">

            <h3 class="ml-3">Lista de arreglos</h3>
            <div class="row mx-auto">
                <table id="productos" class="table table-hover table-light">

                        <tr>
                            <th scope="col" class="text-center">#</th>

                            <th scope="col" class="text-center">Precio</th>
                            <th scope="col" class="text-center">Estado</th>
                            <th scope="col" class="text-center">Cantidad</th>
                            <th scope="col" class="text-center">Detalles</th>

                    </tbody>

    <!--            MODAL CREATE               -->

    <section>
       
        <div class="modal fade" id="crearArreglo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Creación de Arreglo</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <form action="javascript:void(0);" onsubmit="createArreglo();">
                      <div class="modal-body">
                          <input type="hidden" id="id_update">
                          <label>Nombre:</label>
                          <input type="text" class="form-control" id="nombreArreglo">
                          <label>Descripción:</label>
                          <input type="text" class="form-control" id="descripcionArreglo">
                          <label>Precio:</label>
                          <input type="number" class="form-control" id="precioArreglo">
                          <label>Cantidad:</label>
                          <input type="text" class="form-control" id="cantidadArreglo">
                          <label>Imagen:</label>
                          <input type="file" class="form-control" id="imagenArreglo">
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary" >Crear</button>
                          </div>
                  </form>
              </div>
          </div>
      </div>
  </section>

    <!--     Modal de información del producto             -->
    <div class="modal" id="detallesProducto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-bs-dismiss="modal">Detalles del arreglo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Descripcion</label>
                            <input type="text" disabled name="descripcionInfo" id="descripcionInfo" class="form-control">
                        </div>
                       
                    </form>
                </div>
                <div class="modal-footer ml-auto">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

<!--                    MODAL UPDATE                      -->
    <section>
       
        <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <form action="javascript:void(0);" onsubmit="updateArreglo();">
                      <div class="modal-body">
                          <input type="hidden" id="id_update">
                          <label>Nombre:</label>
                          <input type="text" class="form-control" id="name_update">
                          <label>Descripción:</label>
                          <input type="text" class="form-control" id="descripcion_update">
                          <label>Precio:</label>
                          <input type="number" class="form-control" id="price_update">
                          <label>Cantidad:</label>
                          <input type="text" class="form-control" id="quantity_update">
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary" >Actualizar</button>
                          </div>
                  </form>
              </div>
          </div>
      </div>
  </section>

        <!--              MODAL DELETE              -->

<section>

    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <form action="javascript:void(0);" onsubmit="deleteArreglo();">
                  <div class="modal-body">
                      <input type="hidden" id="id_delete">
                      <label>¿Desea eliminar el producto?</label>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                  </div>
              </form>
         </div>
      </div>
  </div> 
</section>
